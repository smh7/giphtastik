<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
    .success, .error {
      color: white;
      padding: 5px;
      margin: 5px 0 15px 0;
    }

    .success {
      background: green;
    }

    .error {
      background: red;
    }
  
  </style>
  <title>GIPHY Animal Search</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">GIPHY Animal Search</span>
    </nav>
    <div class="container">
        <i class="fa fa-play" aria-hidden="true"></i>
      <div class="row" id="btn-group">
          <button type="button" class="btn btn-primary animal-button m-2" id="btn-search1" value="cat">Cat</button>
          <button type="button" class="btn btn-primary animal-button m-2" id="btn-search2" value="dog">Dog</button>  
          <button type="button" class="btn btn-primary animal-button m-2" id="btn-search3" value="mouse">Mouse</button>  
      </div>
    <div id="search-form">
        <div class="row align-items-center mt-5">
            <div class="col-md-8 mx-auto">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" >Add a new animal: </span>
                    </div>
                    <input type="text" class="form-control" id="search-term">
                  </div>
                  <div class="btn-group" role="group" aria-label="Basic example">
                      <button type="button" class="btn btn-success" id="btn-search4">Add</button>                  
                      <!-- <button type="button" class="btn btn-light" id="clear-results">Clear Results</button> -->
                  </div>
    
    
            </div>
          </div>

    </div>  
    <br>
    <h1 class="h1">Testing Static</h1>
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" src='http://media1.giphy.com/media/pUUyrCAlxgbbW/200_s.gif' alt="animalImg">
        <div class="card-body">
          <h5 id="animalName" class="card-title">Card Title</h5>   
        </div>
    </div>

    </div>
  <br><br>
    <div id="images"></div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
<script src="resources/js/giphyconnect.js"></script>
<script src="resources/js/ui.js"></script>  
<script src="resources/js/app.js"></script>
</body>
</html>
